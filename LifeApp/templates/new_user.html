{% extends "base.html" %}
{% block content %}

<br><br><br>

{% if message != None %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{ message }}
    </div>
{% endif %}

<h2>Create a new account</h2>
  <form action="" method="post" onsubmit="return password_validator(this);">
    <p>
      <input type="text" name="username"
      placeholder="Username" >
    <p>
      <input type="password" name="password1" placeholder="Password" id="password1">
    <p>
      <input type="password" name="password2" placeholder="Repeat Password" id="password2">
    <p>
      <input type="submit" value="Create Account">
  </form>

{% endblock %}
